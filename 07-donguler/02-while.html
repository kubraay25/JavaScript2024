<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHİLE</title>
  </head>
  <body>
    <!--
    While Dongusu:
    Döngünün genelde ne kadar döneceği belli olmadığında kullanılır
    While döngüsünde sadece tek bir şart vardır
    Doğru olduğu sürece döngü devam eder

    while(a>50){

    }
    -->

    <!--
    For döngüsü, genellikle bir belirli sayıda tekrar edeceği bilinen işlemler için kullanılır. 
    Örneğin, bir dizinin elemanlarını gezmek gibi.
    While döngüsü ise, bir şart sağlandığı sürece çalışır ve genellikle tekrar sayısının önceden bilinmediği durumlarda kullanılır.
    -->

    <!--
    EXAMPLE: Textbox tan alinan sayinin faktöriyelini bulan programi yaziniz
    -->
    <input type="number" id="txtNumber" />

    <button onclick="factoriel()">Factoriel</button>

    <h3 id="result"></h3>

    <script>
      function factoriel() {
        const sayi = document.querySelector("#txtNumber");
        let number = sayi.value;

        const result = document.querySelector("#result");

        //çarpma işlemi yapılıyor ise etkisiz eleman olduğu için "1" kullanilir
        //toplama işlemi yapılıyor ise "0" kullanilir

        let f = 1;

        if (sayi < 0) {
          console.log("Negatif sayilarin faktöriyeli alinamaz");
        } else if ((sayi == 0) || (sayi == 1)) { //burada sayi 0 ve 1 için kontrol edecek
          result.innerHTML = 1;
        } else {
          while (number > 1) {
            f = f * number;
            number--;
          }
          result.innerHTML = f;
        }
        
      }
    </script>
  </body>
</html>
