<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>egzersiz</title>
  </head>
  <body>
    <!--
    Example: Bir ul listesinde ürün isimleri ve fiyat bilgileri bulunmaktadır
    Texboxa girilen indirim oranı kadar listeye indirim uygulayan program yazınız

    Notebook 1500$
    Monitor 500$
    Klavye 10$
    Mouse 5$
    -->
    <!-- ul#products>li*10>lorem1>span>lorem1 kısayolu-->

    <!--
    <ul> (unordered list) ve <li> (list item) 
    etiketleri HTML'de genellikle liste şeklinde veri veya içerik sunmak için kullanılır.
    -->

    <input
      type="number"
      id="indirimMiktariGir"
      placeholder="Discount rate: %"
    />

    <button onclick="indirimliFiyatlariGetir()">indirimliFiyatlariGetir</button>

    <ul id="urunler">
      <li>SSD Disk <span>125</span>$</li>
      <li>HDD Disk <span>120</span>$</li>
      <li>Monitor <span>150</span>$</li>
      <li>Klavye <span>10</span>$</li>
      <li>Intel 15 Processor <span>350</span>$</li>
      <li>Intel 17 Processor <span>380</span>$</li>
      <li>AMD Athlon Processor <span>360</span>$</li>
      <li>32 GB RAM <span>190</span>$</li>
      <li>Mouse <span>5</span>$</li>
      <li>Printer <span>255</span>$</li>
      <li>Printer1 <span>255</span>$</li>
    </ul>
    <script>
      function indirimliFiyatlariGetir() {
        //buton ile fonksiyonu birbirine bağlamış olduk

        const indirimMiktariGir = document.querySelector("#indirimMiktariGir");
        const indirim = indirimMiktariGir.value;

        const urunFiyatlari = document.querySelectorAll("#urunler li span"); //butun ürünlerin olduğu spanları çağırdığım için "querySelectorAll" methodunu kullandım.
        //çünkü bunu for döngüsü içeriisnde kullanacağım

        for (let i = 0; i<urunFiyatlari.length; i++) {
          const fiyat = urunFiyatlari[i].innerText;
          const yeniFiyat = fiyat - (fiyat - indirim) / 100;
          urunFiyatlari[i].innerText = yeniFiyat;
        }
      }

      /* bütün spanları seçtiğimizde dizi olarak gelirler dolayısıyla dizi olarak gelen fiyatları 
      tek tek seçmek için [] kapalı parantezi kullandim
      ürün listesine sonradan çok sayıda ürün eklenebilir bundan dolayıda "urunFiyatlari.length" 
      methodunu kullandik yani ürün listesinin hepsini bize döndürecek
      "(let i = 0; i < 10; i++)" bu sadece sayisini bildiğimiz ürün listesi için geçerlidir ama 
      belli değilse sonradanda eklenecekse "length" kullanilabilir.
      */
    </script>
  </body>
</html>
