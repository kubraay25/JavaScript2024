<!DOCTYPE html>
<html lang="en">

  <body>
    <!--
    For
    En temel döngüdür

    for(var i=0; i<10; i++){
    }

Neden var kullanılmış?
var kullanıldığında, değişken fonksiyon kapsamındadır (function scope), 
yani bir fonksiyon içinde tanımlanmışsa, bu fonksiyonun her yerinde geçerlidir.
Eğer döngü dışında da i'yi kullanmak isterseniz, var kullanabilirsiniz, 
çünkü var blok (örneğin for döngüsü) kapsamına değil, fonksiyon kapsamına sahiptir.

Neden let değil?
Eğer let kullanılsaydı, i sadece bu for döngüsünün içinde geçerli olurdu. 
let blok seviyesinde (block scope) tanımlama yapar. 
Eğer i değişkeninin sadece döngüye özel olmasını isterseniz let kullanmanız daha mantıklıdır.

-->

    <script>
      //EXAMPLE:konsola 10 defa merhaba yazdırın
      var i = "merhaba";
      for (var i = 1; i < 11; i++) {
        console.log("merhaba");
      }

      //EXAMPLE:10a kadar olan sayıların toplamını bulunuz
      var toplam = 0;
      for (var i = 0; i < 11; i++) {
        toplam = toplam + i;
      }
      console.log(toplam);

      // //EXAMPLE:1.öğrencinin adını giriniz,2.öğrencinin adını giriniz,3.öğrencinin adını giriniz,4.öğrencinin adını giriniz
      // console.log("1.öğrencinin adini giriniz");
      // console.log("2.öğrencinin adini giriniz");
      // console.log("3.öğrencinin adini giriniz");
      // console.log("4.öğrencinin adini giriniz");

      for (var i = 1; i < 5; i++) {
        console.log(`${i}.öğrencinin adini giriniz`);//ikisini ayrı ayrı çalıştırabilirsin
        console.log(i+".öğrencinin adini giriniz");
      }
    </script>
  </body>
</html>
