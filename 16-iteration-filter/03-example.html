<!DOCTYPE html>               <!--bu tarayıcıya bir HTML5 dökümanı açtığınızı bildirir-->
<html lang="en">              <!--sayfanın dilini ingilizce olarak belirler-->
  <head>                      <!--burada meta bilgileri yer alır-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <!--
    Example:Bir ürün listesini arama kutusuna girilen harfe göre filtrele ve ekrana yazdır
    -->
    <!--
     Arama kutusuna girilen metin alınır.
     Ürün listesi bu metne göre filtrelenir.
     Filtrelenmiş ürünler bir liste halinde sayfada görüntülenir.
     Bu kodun amacı, kullanıcının aradığı ürünlere anında ulaşabilmesini sağlamaktır. 
     Filtreleme işlemi, her yeni harf girildiğinde yeniden yapılır, bu da hızlı bir kullanıcı deneyimi sunar.
     -->


    <input type="search" id="txtSearch" placeholder="search" />

    <ul id="listProduct"></ul>
    <script>

      const txtSearch = document.querySelector("#txtSearch");
      const listProduct = document.querySelector("#listProduct")

      const products = [
        { id: 1, name: "laptop", price: 20000 },
        { id: 2, name: "mobile", price: 250 },
        { id: 3, name: "watch", price: 100 },
        { id: 4, name: "headphone", price: 80 },
        { id: 5, name: "mouse", price: 56 },
        { id: 6, name: "keyboard", price: 456 },
        { id: 7, name: "mousepad", price: 890 },
      ];

      txtSearch.addEventListener("input", (e) => {
        //Textbox a girilen değeri al
        const text = e.target.value;      
        const arr = filterArray(text);
        console.log(arr);
        fillList(arr);
      });

      //arama kutusuna girilen metni(texti) alir ve ürün listesini filtreler
      const filterArray = (text) => {
        const newProducts = products.filter((item) => item.name.includes(text));
        return newProducts; //filtrelenmiş ürünler geri döndürülür
      };

      //bu fonksiyon arama sonuçlarını ekranda görüntüler
      const fillList = (arr) => {
        let strProducts = "";
        arr.forEach((item) => {
          strProducts += `<li>${item.name}</li>`;
        });
        listProduct.innerHTML = strProducts;
      };
    </script>
  </body>
</html>
