<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-SCope-Html</title>
</head>
<body>

  <!--
  global, function, scope kavramlarına aşağıda örnekler anlaşılır bir biçimde verilmiştir
  -->
    <script>
        let globalScopeVariable = 21;
        let hybridVariable = 100;
  
        const myFunction = () => {
          let functionScopeVariable = 33;
          let hybridVariable = 200;
  
          if (functionScopeVariable > 0) {
            let blockScopeVariable = 50;
            let globalHybridVariable = 300;

            blockScopeVariable += globalScopeVariable;
            console.log(blockScopeVariable);
            console.log(`hybridVariable in block scope ${hybridVariable}`);
          }
          //console.log(blockScopeVariable); //burada "blockScopeVariable is not defined at function" hatası verir
          console.log(`hybridVariable in function scope: ${hybridVariable}`)
        };
  
        myFunction();
        console.log(`hybridVariable in global scope: ${hybridVariable}`);
      </script>
</body>
</html>
