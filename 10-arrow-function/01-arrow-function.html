<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <!--
    Arrow function => Expression yönteminin biraz daha sade halidir

    const yasHesapla = (dogumTarihi) => 2022-dogumTarihi;

    const-> değişken tanımlanır
    yasHesapla -> değişken ismi yazılır
    (dogumTarihi) -> parametre yazılır
    => arrow işaretidir
    2022-dogumTarihi; -> yazmak istediğimiz koddur
    

    let yas = yasHesapla(2000);
    -->

    <!--
    NOT:return kullanılırsa: Fonksiyon sonlanır ve bir değer döndürebilir.
    return kullanılmazsa: Fonksiyon çalışır ama dışarıya sonuç döndürmez, varsayılan olarak None döndürür.
    -->

    <script>
      function sum(a, b) {
        return a + b;
      }

      //Arrow function da fonksiyon içerisinde tek satır varsa süslü parantez ve return kullanmaya gerek kalmaz
      const summm = (a, b) => a + b;
      summm(1245, 23);

      //Birden fazla satır olursa, süslü parantez ve return kullanılır
      const multiply = (a, b) => {
        console.log(a);
        return a * b;
      };
    </script>
  </body>
</html>
