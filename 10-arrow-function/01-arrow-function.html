<body>

    <!--
    Arrow function => Expression yönteminin biraz daha sade halidir

    const yasHesapla = (dogumTarihi) => 2022-dogumTarihi;

    const-> değişken tanımlanır
    yasHesapla -> değişken ismi yazılır
    (dogumTarihi) -> parametre yazılır
    => arrow işaretidir
    2022-dogumTarihi; -> yazmak istediğimiz koddur
    

    let yas = yasHesapla(2000);
    -->


    <script>

        function sum(a,b){
            return a+b;
        }

        const summm = (a,b) => a+b;
    </script>
