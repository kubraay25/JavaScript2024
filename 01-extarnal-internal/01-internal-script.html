<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternal Script</title>
</head>
<body>
    
<h1>Hello world</h1>
    <script>

        //Body tagları arasında yazdığım kodlar kullanıcıya görünür
        //Script tagları arasında yazdığım kodlar kullanıcıya görünmez

        /*
        Internal (Dahili) Script ve External (Harici) Script kullanımı, 
        JavaScript kodunun bir HTML belgesi içine nasıl ekleneceğini belirleyen iki farklı yöntemdir. 
        Her iki yöntem de web sayfalarına JavaScript eklemek için kullanılır, ancak bazı önemli farklılıkları vardır.
        
        internal(dahili) script: 
        Dahili script, JavaScript kodunun doğrudan HTML belgesinin <head> veya <body> etiketleri içinde yazıldığı yöntemdir. 
        script etiketleri <head> veya <body> etiketlerinin içine yerleştirilir.
        -kucuk ve basit projeler icin uygundur
        -javascript kodu  ve html icerigi ayni dosyada yer alir bu nedenle tum kod bir arada bulunur ve tek dosyada saklanır
        -peformans aciisndan olumsuzdur sayfanin yuklenme suresi olumsuz etkilenir
        */
        console.log("hello world");
        
    </script>
</body>
</html>
