<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantiksal Operatorler-2</title>
</head>
<body>
    <script>
        /*

        x=y    :sağdaki değişkenin değerini soldakine kopyalar

        x+=1   :x=x+1 işlemini gerçekleştirir

        x-=2   :x=x-2 işlemini gerçekleştirir

        x*=3   :x=x*3 işlemini gerçekleştirir

        x/=4   :x=x/4 işlemini gerçekleştirir

        x**=2  :x=xkaresi  işlemini gerçekleştirir

        x%=3   :x=xmod3  işlemi gerçekleştirir

        x&=y   :x=x ve y işlemi gerçekleştirir

        x|=y   :x=x veya y işlemini gerçekleştirir

        */

        let num1 = 40;
        console.log(num1);//40

        num1 = num1 + 10;
        console.log(num1);//50

        num1 += 2;
        console.log(num1);//52

        num1 = num1++;
        console.log(num1);//52

        num1 = num1++;
        console.log(num1);//52,     BUNUUUUUUUUUU SORRRRRRR

        num1 -= 30;
        console.log(num1);//22

        num1 = 5;
        console.log(num1);//5

        num1 **=2;
        console.log(num1);//25

        num1 %=3;
        console.log(num1);//1

        let x = 22;
        let y = 5;
        x+=4;
        console.log(x);//26
        x/=2;
        console.log(x);//13
        x%=y;
        console.log(x);//3
        y=x;
        console.log(y);//3
        console.log(x-y);//0
    </script>
</body>
</html>
