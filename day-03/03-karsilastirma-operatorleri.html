<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsilastirma Operatorleri</title>
</head>
<body>
    <script>
        //Karşılaştırma operatörlerinin sonucu ya true ya da false olur.
        // "==" ve "!=" sadece değerleri karşılaştırır
        // "===" ve "!==" hem değer hem de tip karşılaştırılır
        const num1 = 123;
        const num2 = 435;
        const num3 = 12;
        const num4 = "435";
        console.log(num1==num2);//false
        console.log(num1!=num2);//true
        console.log(num2==num4);//true
        console.log(num2===num4);//false
    </script>
</body>
</html>
