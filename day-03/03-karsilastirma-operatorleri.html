<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsilastirma Operatorleri</title>
</head>
<body>
    <script>
        //Karşılaştırma(comparation) operatörlerinin sonucu ya true ya da false olur.

        //Karşılaştırma operatörleri
        //Eşittir--> ==veya===
        //Eşit değildir--> != veya !==
        //Büyüktür--> >
        //Küçüktür--> <
        //Büyük veya eşit--> >=
        //Küçük veya eşit--> <=
        // "==" ve "!=" sadece değerleri karşılaştırır
        // "===" ve "!==" hem değer hem de tip karşılaştırılır

        const num1 = 123;
        const num2 = 435;
        const num3 = 12;
        const num4 = "435";
        console.log(num1==num2);//false
        console.log(num1!=num2);//true
        console.log(num2==num4);//true
        console.log(num2===num4);//false
        console.log(num2>=num4);//true
        console.log(num2<num1);//false
        console.log(num4>=num1);//true
    </script>
</body>
</html>
