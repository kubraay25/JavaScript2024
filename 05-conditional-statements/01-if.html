<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statements</title>
  </head>
  <body>
    <input type="number" id="sayiGir">

    <button onclick="hesaplama()">Indirim Hesapla</button>

 
    <h1 id="sonucuGoster">Sonucu Göster</h1>

  </body>
  <script>
    /* EXAMPLE:
    Bir Textbox tan alınan 500tl den büyük fiyatlar için %10 indirim uygulayan programı yapınız
    if döngüsü ile yazınız
    */
    function hesaplama(){
    const sayi = document.querySelector("#sayiGir");
    const sonuc = document.querySelector("#sonucuGoster");

    let sayi1 = sayi.value;

    if (sayi1 > 500) {
      sayi1 *= 0.9;
    }
    sonuc.innerText = sayi1;
}
  </script>
</html>
