<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example-2</title>
  </head>
  <body>
    <!--
     EXAMPLE: Bir Textbox tan alınan fiyat bilgisi 500 den büyükse
     %10 indirim uygulayıp sonucu yazan, değilse %5 indirim uygulayıp 
     sonucu yazan programı bulunuz
      -->

    <input type="number" id="textNumber" />

    <button onclick="indirimHesapla()">indirimHesapla</button>

    <p id="islemSonucu">indirim sonucunu bana göster</p>
  </body>

  <script>
   
    function indirimHesapla() {
        const textNumber = document.querySelector("#textNumber");
    const islemSonucu = document.querySelector("#islemSonucu");

    let numaraGir = textNumber.value;

      if (numaraGir > 500) {
        numaraGir *= 0.9;
      } else 
      {
        numaraGir *= 0.95;
      }
      islemSonucu.innerText = `indirip hesaplandi ve sonuc: ${numaraGir}`; 
    }

   
  </script>
</html>
