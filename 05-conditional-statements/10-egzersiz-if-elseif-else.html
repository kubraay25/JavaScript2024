<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else-if</title>
  </head>
  <body>
    <!-- EXAMPLE: Bir Textbox tan alınan fiyat bilgisi 500 den büyükse
     %10 indirim uygulayıp sonucu yazan, 300'den büyükse %7 indirip uygulayıp
     sonucu yazan, değilse %5 indirim uygulayıp sonucu yazan programı yapınız
     sonucu yazan programı bulunuz -->

    <input type="number" id="num1" />

    <button onclick="hesaplama()">indirim hesapla</button>

    <p id="sonuc"></p>
    <script>
      function hesaplama() {
        const num1 = document.querySelector("#num1");
        const sonuc = document.querySelector("#sonuc");

        let numberDEgeri = num1.value;

        if (numberDEgeri > 500) {
          numberDEgeri *= 0.9;
        } else if (numberDEgeri > 300) {
          numberDEgeri *= 0.93;
        } else {
          numberDEgeri *= 0.95;
        }

        sonuc.innerText = `indirim hesaplandi ${numberDEgeri}`;
      }
    </script>
  </body>
</html>
