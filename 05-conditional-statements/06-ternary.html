<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
  </head>
  <body>
    <!--
    if-else bloğunun tek satırda basit bir şekilde yazılmasıdır
    örneğin:
    let maas = 15000;
    mantıksal_ifade ? doğruysa : yanlışsa
    console.log(maas>13000 ? "normal" : "az");
    -->

    <!-- EXAMPLE
     Emekli ve Çalışan isminde radyo butonlarından oluşan bir form hazırlayın. (Maaş=13500)
     Çalışan seçildiğinde tam, emekli seçildiğinde ise %10 kesinti uygulayarak maaşı gösteriniz.Bunu Ternary kullanark yapınız
    -->

    <!--inputlarda "name" isimleri aynı olursa radyo butonlarindan sadece bir tanesi seçili gösterilir
    nameler aynı değilse ikisinede tıkladıgımızda (check etmeden önce) ikiside mavi işaretlenmiş olur-->

    <!-- radio butonunun özelliği iki tane butondan birisinin seçili olarak gelmesidir bu yüzdende
     inputlardan birisine checked yazdık-->

     <!--İnput taglari içerisinde "Value" dememizin sebebi radio butonlarının kendi değerleridir
     bunun sebebi hangi buton seçili ise onun değerini almaktır-->

     <!--("input[name='status']:checked") bunun anlami input taglari içerisinden name'i status olan ve seçili olanı getir-->

     <!-- oninput="maasiHesapla() burada inputa değeer girdiğimde direk hesaplayıp veriyor-->

     <!-- onchange="maasiHesapla: radio butonlarında onchange seçilir ?????????????? BUNU ARAŞTIR-->

     <!-- "id" ve "for" değerleri aynı oldugunda sadece butonlara değil "label" arasındaki kullanmış olduğumuz
      textlerede tıkladığımızda butonlar seçilmiş olur-->
    
    <input type="number" id="maasGir" oninput="maasiHesapla()">
<div>
    <input type="radio" name="status" id="calisanlar" value="c" onchange="maasiHesapla()" checked>
    <label for="calisanlar">Çalişanlar</label>

    <input type="radio" name="status" id="Emekliler" value="e" onchange="maasiHesapla()">
    <label for="Emekliler">Emekliler</label>

    <h2 id="sonuc">sonuc:</h2> <!--burada p tagi vazifesi görecek ondan dolayi yazdik-->
</div>
   <script>

    function maasiHesapla(){

        const maasGir = document.querySelector("#maasGir");
        const status = document.querySelector("input[name='status']:checked");
        const sonuc = document.querySelector("#sonuc");

        let maas = maasGir.value;
        let durum = status.value;

        maas = durum === "c" ? maas*0.95 : maas*0.97;

        sonuc.innerHTML = maas;
    }

   </script>
  </body>
</html>
