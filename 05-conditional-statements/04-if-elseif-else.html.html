<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statements</title>
  </head>
  <body>
    <!-- EXAMPLE: Bir Textbox tan alınan fiyat bilgisi 500 den büyükse
     %10 indirim uygulayıp sonucu yazan, 300'den büyükse %7 indirip uygulayıp
     sonucu yazan, değilse %5 indirim uygulayıp sonucu yazan programı yapınız
     sonucu yazan programı bulunuz -->

    <input type="number" id="numDeger" />
    <button onclick="sonuc()">sonuc</button>
    <p id="netice"></p>
  </body>
  <script>
    //IF-ELSE......................
    // değilse ibaresi eklenir

    function sonuc() {
      const numDeger = document.querySelector("#numDeger");
      const result = document.querySelector("#netice");

      let num1 = numDeger.value;

      if (num1 > 500) {
        num1 *= 0.90
      } else if(num1>300){
        num1 *= 0.93;
      }else{
        num1 *= 0.95;
      }

      result.innerHTML = num1;
    }
  </script>
</html>
