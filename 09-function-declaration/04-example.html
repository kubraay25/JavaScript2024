<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example-2</title>
  </head>
  <body>
    <!--
    EXAMPLE:Bir sayinin asal olup olmadığını bulan bir fonksiyon yazınız
    -->

    <!--
    <label> etiketi, kullanıcıya giriş yapması beklenen bir input alanını açıklamak için kullanılan bir HTML etiketidir. 
      label etiketleri, özellikle form elemanlarıyla birlikte kullanılır ve genellikle bir input, textarea, select gibi 
      kullanıcıdan bilgi girişi bekleyen elementlerle ilişkilendirilir. Kullanıcıya, hangi bilgiyi girmesi gerektiğini 
      açıkça göstermek için kullanılır.
      -->

    <h2>Asal Sayi Kontrolü</h2>

    <label for="numberInput">Sayi Giriniz</label>

    <input type="text" id="numberInput" placeholder="sayi giriniz" />

    <button id="checkButton">Asal mı?</button>

    <button></button>
    <script>
      //Asal sayi kontrol fonksiyonu olusturuyorum

      function isPrime(number) {
        //Geçersiz değerleri kontrol et

        if (number === null ||number === undefined || number === "" || isNaN(number) || typeof number === "boolean") {
          return "invalid";
        }

        //sayıyı tam sayı olarak kontrol et
        number = parseInt(number);

        //2'den küçük sayılar asal değildir
        if (number < 2) {
          return false;
        }

        //asal sayı kontrolu
        for (let i = 2; i <= Math.sqrt(number); i++) {
          //sayının karekökü alını karekökü olan sayinin bölenleri kontrol edilir
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      //buton ve input elemanlarını seçelim
      const numberInput = document.querySelector("#numberInput");
      const checkButton = document.querySelector("#checkButton");

      //button tıklama olayını dinleyelim
      checkButton.addEventListener("click", () => {
        const inputValue = numberInput.value;

        //fonksiyonu çağır ve sonucu al
        const result = isPrime(inputValue);

        //sonucları kullaniciya göster
        if (result === "invalid") {
          alert("Geçersiz bir değer girdiniz. Lütfen geçerli bir sayı giriniz");
        } else if (result === false) {
          alert(`${inputValue} asal sayı değildir.`);
        } else {
          alert(`${inputValue} asal sayıdır`);
        }
      });

      //Geçersiz değerleri kontrol et
    </script>
  </body>
</html>
