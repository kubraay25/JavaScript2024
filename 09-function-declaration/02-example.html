<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAMPLE</title>
  </head>
  <body>

    <!--
    -"new Date()"sınıfı vardir güncel saat ve tarihi verir
    -"new Date().getFullYear()" da bize sadece güncel yılı verir
    -saati,ayı,yılı,saniyeyi getir methodları vardır yeri ve zamanına göre onlarıda kullanabiliriz
    -->
    
    <!--
    EXAMPLE:yaş hesaplayan bir fonksiyon yazınız
    -->

    <script>
    //Bir function oluşturuyorum
      function getAge(simdikiYasi) {
        const guncelYil = 2024;
        const age = guncelYil - simdikiYasi;
        alert(age);
      }

      //alert mesajimin çalışmasi için aşağıdaki gigi çağırıp yukardaki fonksiyonumun çalışmasını sağlıyorum
      getAge(2012);

      //yukardaki fonksiyonun daha dinamik hali
      function getAge(dogumTarihi) {
        const guncelYil = new Date().getFullYear(); // Dinamik yıl
        const age = guncelYil - dogumTarihi;
        alert(age);
      }

      //yukardaki fonksiyonun en dinamik hali
      function getAge(dogumTarihi) {
        const guncelYil = new Date().getFullYear(); // Dinamik yıl
        const age = guncelYil - dogumTarihi;
        return age;
      }

      /*
      NOT:fonksiyon içinde istediğiniz sonucu farklı durumlara göre dışarı verebilirsiniz.
      bunun için "return" kullanırız
      bir değer döndüreceği anlamına gelir
      ve fonksiyonun sonlandığı anlamına gelir
      değeri istediğimiz yerde istediğimiz şekilde kullanabiliriz
      /*
    </script>
  </body>
</html>
