    <!--Bir Programda olabilecek olayların yakalanması ve olay gerçekleştiğinde istenilen 
    kodların çalıştırılması işlemine "event handling", bu işlemi yapan kodlara da
    "event handler" denir

    Bir web sayfasında bir buton var diyelim. Butona tıkladığında ekranda "Merhaba!" yazsın istiyorsun.
    Olay (event): Butona tıklama.
    Olay işleyici (event handler): Tıklanınca "Merhaba!" yazdıran kod.
    Olay yönetimi (event handling): Butona tıklanıp tıklanmadığını takip eden mekanizma ve tıklandığında olay işleyiciyi çalıştırma işlemi.
    Yani, event handling, programın kullanıcının yaptıklarını dinleyip uygun işlemleri başlatmasıdır.
-->

<!--
EVENT TRİGGERİNG: >> 0lay tetikleme

EVENT THROWİNG: >> Olay Fırlatma/Gönderme

EVENT LİSTENİNG: >> Olay dinleme

EVENT HANDLİNG: >> Olayın Halledilmesi
-->
