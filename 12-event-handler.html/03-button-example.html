<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNCTION EXAMPLE</title>
  </head>
  <body>
    <!--
    EXAMPLE:Butona basıldığında,iki textbox içinde 100 lük sistemde girilen
    notları kontrol edip, ortalamasını bulan ve bunu harf sistemine çeviren 
    fonksiyonu yazınız.
    [90-100]-A
    [80-90)-B
    [70-80)-C
    [50-70)-D
    [0-50)-F
    -->

    <h1>Not Hesaplama</h1>

    <label for="not1">Not 1:</label>
    <input type="number" id="not1" placeholder="Not Girin" />
    <br /><br />

    <label for="not2">Not 2:</label>
    <input type="number" id="not2" placeholder="Not Girin" />
    <br /><br />

    <button onclick="hesapla()">Ortalama Hesapla</button>

    <p>Ortalama Harf Notu: <span id="sonuc"></span></p>
    <script>
      function hesapla() {
        //Input değerlerini al
        let not1 = parseFloat(document.getElementById("not1").value);
        let not2 = parseFloat(document.getElementById("not2").value);

        //Eğer değerler geçersiz ise uyarı ver
        if (isNaN(not1) || isNaN(not2)) {
          documnet.getElementById("sonuc").innerText =
            "Lütfen Geçerli Bir Sayı Giriniz";
          return;
        }

        //Notların ortalamasını hesapla
        let ortalama = (not1 + not2) / 2;

        //Ortalamaya göre harf notunu hesapla
        let harfNotu;
        if (ortalama >= 90 && ortalama <= 100) {
          harfNotu = "A";
        } else if (ortalama >= 80 && ortalama < 90) {
          harfNotu = "B";
        } else if (ortalama >= 70 && ortalama < 80) {
          harfNotu = "C";
        } else if (ortalama >= 50 && ortalama < 70) {
          harfNotu = "D";
        } else {
          harfNotu = "F";
        }

        //Sonucu ekranda göster
        document.getElementById('sonuc').innerText = harfNotu;

        //input alanı kullanıldıktan sonra temizlensin
        document.getElementById("not1").value = "";
        document.getElementById("not2").value = "";

      }
    </script>
  </body>
</html>
