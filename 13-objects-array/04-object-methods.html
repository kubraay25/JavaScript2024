<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT METHODS</title>
</head>
<body>
   <!--
    Nesnedeki alanları ve/veya değerleri bir dizi içinde döndürmek [iteration]
    ve üzerlerinde işlem yapmak için kullanılır

    entries() >> Nesnedeki özellikler ve değerleri bir dizi içinde döndürülür
    yani hem key hem de value değerleri vardır
    
    keys() >> Nesnedeki özellikler bir dizi içerisinde döndürülür
    sadece key kısmı vardır

    value() >> Nesnelerdeki sadece değerleri alır
    sadece value lar


    --> 
    <script>
        const car = {
            brand:"Audi",
            model:"A4",
            color:"red",
            year:2023,
            doors:5,
            seats:5,
            engine:"V8",
            transmission:"Automatic",
            price: 50000
        }

        console.log(car);
        console.log(Object.entries(car));
        console.log(Object.keys(car));
        console.log(Object.values(car));
    </script>
</body>
</html>
