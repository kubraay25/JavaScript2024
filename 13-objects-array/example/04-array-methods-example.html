<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array-Methods-Example</title>
  </head>
  <body>
    <!--
    EXAMPLE: Bir textbox oluşturunuz
    Add,Sort,Reverse,Remove Last,Remove First,Remove All,Mix butonlarınıda ekleyin
    Ankara,İzmir,İstanbul dizi elemanlarıdır
    -->

    <input type="text" id="textbox" placeholder="Eleman Ekleyin" />

    <br />
    <br />

    <button onclick="add()">Add</button>

    <button onclick="sort()">Sort</button>

    <button onclick="reserve()">Reserve</button>

    <button onclick="removeLast()">Remove Last</button>

    <button onclick="removeFirst()">Remove First</button>

    <button onclick="removeAll()">Remove All</button>

    <button onclick="mix()">Mix</button>

    <h2>sonuçları göster</h2>

    <ul id="arrayDisplay"></ul>

    <script>
      //en baştaki mevcut dizi listemiz
      const cities = ["Ankara", "İstanbul", "İzmir"];

      //diziyi güncelleyen fonksiyon yazalım
      function updateDisplay() {
        let display = document.getElementById("arrayDisplay");
        display.innerText = ""; //önce temizle

        cities.forEach((city) => {
          const li = document.createElement("li");
          li.textContent = city;
          display.appendChild(li);
        });
      }

      //Add butonu
      function add() {
        const input = document.getElementById("textbox").value;
        if (input) {
          cities.push(input);
          updateDisplay();
        }
        document.getElementById("textbox").value ="";//metin kutusunu temizle
      }

      //Sort butonu
      function sort(){
        cities.sort();
        updateDisplay();
      }

      //Reserve butonu
      function reserve(){
        cities.reverse();
        updateDisplay();
      }

      //Remove Last 
      function removeLast(){
        cities.pop();
        updateDisplay();
      }

      //Remove First 
      function removeFirst(){
        cities.shift();
        updateDisplay();
      }

      //Remove All
      function removeAll(){
        cities.length = 0;
        updateDisplay();
      }

      //Mix
      function mix(){
        cities = cities.sort(()=> Math.random()-0.5);
        updateDisplay();
      }
    </script>
  </body>
</html>
