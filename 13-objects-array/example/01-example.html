<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Method Example</title>
  </head>
  <body>
    <!--
    EXAMPLE: Bir object içinde key'e göre arama yapıp
    value döndüren uygulamayı yapınız
    brand,model,color,year,doors alt alta butonları olsun scroll olsun bunlardan 
    hangisine tıklarsam bana o özelliği sunsun
    -->
    <div>
      <select id="listCar" size="9" style="width: 300px"></select>
    </div>

    <h3 id="lblValue">değerler</h3>
    <script>
      const listCar = document.querySelector("#listCar");
      const lblValue = document.querySelector("#lblValue");
      const car = {
        brand: "Audi",
        model: "A4",
        color: "red",
        year: 2023,
        doors: 5,
        seats: 5,
        engine: "v8",
        transmission: "Automatic",
        price: 5000,
      };

      //öncelikle listeyi doldurma aşamasından başlayalım
      //optionsları yukarda manuelde oluşturabilirdik ama biz otomatik oluşturduk
      //<option> tagını ekleyerek yaptık
      const fillList = () => {
        //objectin elemanlarını dizi haline getir
        const carKeys = Object.keys(car);

        //optionsları tek tek yerleştireceğiz
        let options = "";

        //dizideki elemanları tek tek gez
        for (let i = 0; i < carKeys.length; i++) {
          options += `<option>${carKeys[i]}</optipns>`;
        }
        console.log(options);

        //optionsları tek tek yazdıracağız

        listCar.innerHTML = options;
      };

      listCar.addEventListener("change", (e) => {
        //aktif seçilmiş olan elementin değerini al
        const selectedKey = e.target.value;

        //bu değeri labela yerleştir
        lblValue.innerHTML = car[selectedKey];
      });

      fillList();
    </script>
  </body>
</html>
