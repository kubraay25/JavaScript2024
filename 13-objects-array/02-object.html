<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>
<body>
    <script>
        const empLoyee = {
            isim:'kübra',
            title:'Software Test Engineer',
            location:'İstanbul',
            yaş:1992
        }

        console.log(typeof(empLoyee));
        console.log(empLoyee);

        //sadece tek bir değere ulaşmak istersek
        console.log(empLoyee.title);
    </script>
</body>
</html>
