<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Prompt-Confirm</title>
</head>
<body>
    <h1>Alert-Prompt-Confirm</h1>

   <script>

    //Alert:uyari mesajidir,bir şey döndürmez,"ok" butonuna tiklanir
    //Prompt: bilgi alma mesajidir, metin döndürür, "iptal"e basilirsa null döndürür
    //Confirm: onay alma mesajidir, false veya true döndürür
   
    alert("silmeye yetkiniz yoktur");

    prompt("isminizi girer misiniz")

    confirm("silmek istediğinden emin miisn");


   </script>
</body>
</html>
